<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Desafio das tags</h1>
    <ul>
        <li><abbr title="usa &lt;h1, h2, h3...h6&gt;">Títulos</abbr></li>
        <li><abbr title="usa p">Paragrafo</abbr></li>
        <li><abbr title="usa img">Imagem</abbr></li>
        <li><abbr title="usa ul">Listas sem ordem</abbr></li>
        <li><abbr title="usa ol">Listas ordenadas</abbr></li>
        <li><abbr title="usa code">Código-fonte</abbr></li>
        <li><abbr title="usa strong ou b">Negrito</abbr></li>
        <li><abbr title="usa i ou em">Itálico</abbr></li>
        <li><abbr title="usa Mark">Texto marcado</abbr></li>
        <li><abbr title="usa del">Texto riscado</abbr></li>
        <li><abbr title="usa ins ou &lt u &gt">Texto sublinhado</abbr></li>
        <li><abbr title="usa &lt;e&gt;">Caracteres especiais</abbr></li>
    </ul>
</body>
</html>
