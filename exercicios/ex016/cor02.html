<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
    <style>
        *{ /*configurações globais das css*/
            height: 100%;

        body{
            color: rgb(222, 239, 255);
            background-image: linear-gradient(to bottom, #3198E2, #6059c0, #e33f5f, #fdd579);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
