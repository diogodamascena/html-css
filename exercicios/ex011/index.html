<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>abra em dispositivos com tamanhos diferentes ou teste em tamanhos diferentes do navegador</p>

    <picture> <!--a ordem é importante para funcionar-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>audio com HTML5</p>  <!--
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    tipos: MP3 WAV OGG -->
    <audio preload="metadata" controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg"> <!--pode colocar os tipos mas evitar o wav pq é pesado demais-->
        <!--CASO NAO SEJA COMPATÍVEL COM NENHUM TIPO DE AÚDIO-->
        <p><a href="midia/happy-mistake.mp3">clique aqui para baixar o aúdio</a></p>
    </audio>
</body>
</html>
