<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html</title>
</head>
<body>
    <h1>inserindo vídeo hospedado localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>

    <!--<video src="midia/meu-video.mp4" width="500" controls></video> pode ser assim, como também na opção abaixo-->
    <video width="500" poster="imagens/OIP.jpg  " controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <!--e assim colocar também os outros tipos igual como o áudio-->
        <p>seu navegador não é compatível para reprodução de vídeos</p><!--para caso nem formato rode-->
    </video>

    <h1>video no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--link copiado no incorporado-->
</body>
</html>
